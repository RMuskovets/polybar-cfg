[bar/example]
    inherit = bar/base

    bottom = true

    radius = 6.0

    modules-left = bspwm i3
    modules-center = mpd
    modules-right = filesystem xbacklight alsa pulseaudio xkeyboard memory cpu wlan eth battery temperature date powermenu

    tray-position = right
    tray-padding = 2

[bar/top]
    inherit = bar/base

    modules-left   = powermenu playerctl-prev playerctl-play playerctl-stop playerctl-next playerctl-title
    modules-center = xwindow
    modules-right  = pulseaudio wlan battery date

[bar/bottom]
    inherit = bar/base

    bottom = true

    modules-left   = bspwm i3
    modules-center = playerctl-prev playerctl-next playerctl-title playerctl-play playerctl-stop
    modules-right  = filesystem wlan eth cpu memory xbacklight pulseaudio

    tray-position = right
    tray-padding = 2
